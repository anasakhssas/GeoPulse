services:
  # Streamlit Dashboard (No Database)
  dashboard:
    image: python:3.11-slim
    container_name: geopulse_simple_dashboard
    working_dir: /app
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit_app:/app
      - ./data:/app/data
    command: >
      bash -c "
        pip install --no-cache-dir streamlit pandas plotly &&
        streamlit run simple_dashboard.py --server.port=8501 --server.address=0.0.0.0
      "
    restart: unless-stopped